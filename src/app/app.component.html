<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="60"
    alt="AJT"
    src="assets/AJ-Technologies-logo-4C-smallest-2.png"
  />
  <span>AGCS TAKENS Demo </span>
    <div class="spacer"></div>
</div>


<div class="content" role="main">
  
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="time">
        <th class="w-75" mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>

      <ng-container matColumnDef="Image_40_s">
        <th class="w-150" mat-header-cell *matHeaderCellDef> EEG Signals +/-20s </th>
        <td class="zoom" mat-cell *matCellDef="let row"> 
          <a (click)="openImage(row.Image_40_s)">
            <img
              width="100"
              alt=""
              [src]="row.Image_40_s" 
            />
          </a>  
            
        </td>
      </ng-container>
      <ng-container matColumnDef="Image_10_s_1">
        <th class="w-150" mat-header-cell *matHeaderCellDef> 10s - 1 </th>
        <td class="zoom" mat-cell *matCellDef="let row"> 
          <a (click)="openImage(row.Image_10_s_1)">
            <img
              width="100"
              alt=""
              [src]="row.Image_10_s_1" 
            />
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Image_10_s_2">
        <th class="w-150" mat-header-cell *matHeaderCellDef> 10s - 2 </th>
        <td class="zoom" mat-cell *matCellDef="let row"> 
          <a (click)="openImage(row.Image_10_s_2)">
            <img
              width="100"
              alt=""
              [src]="row.Image_10_s_2" 
            />
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Image_10_s_3">
        <th class="w-150" mat-header-cell *matHeaderCellDef> 10s - 3 </th>
        <td class="zoom" mat-cell *matCellDef="let row"> 
          <a (click)="openImage(row.Image_10_s_3)">
            <img
              width="100"
              alt=""
              [src]="row.Image_10_s_3" 
            />
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Image_10_s_4">
        <th class="w-150" mat-header-cell *matHeaderCellDef> 10s - 4 </th>
        <td class="zoom" mat-cell *matCellDef="let row"> 
          <a (click)="openImage(row.Image_10_s_4)">
            <img
              width="100"
              alt=""
              [src]="row.Image_10_s_4" 
            /> 
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th  mat-header-cell *matHeaderCellDef> Seizure? </th>
        <td mat-cell *matCellDef="let row"> 
          <mat-slide-toggle
              class="example-margin"
              color="warn"
              >           
          </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>



<router-outlet></router-outlet>
