<mat-toolbar>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <img fxFlex="25"
      width="300"
      alt="AJT"
      src="assets/AJ-Technologies-logo-4C-smallest-2.png"
    />
    <div fxFlex="70"></div>
    <button fxFlex="5" mat-icon-button [matMenuTriggerFor]="menu" fxShow="true">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item 
        [routerLink] = "['/events']" routerLinkActive="active-list-item">
        Events
      </a>
      <a mat-menu-item 
        [routerLink] = "['/files']" routerLinkActive="active-list-item">
        Files
      </a>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
